   </div>
   
      </div>
      
      
      <div class="txtarea" >
         <textarea id="textExample" rows="5" cols="60" style=" display:none">
            As I sit down to pen down my feelings for you, I'm overwhelmed by the journey we've shared together. From the moment I laid eyes on you, my heart knew it had found something extraordinary. The pursuit, the battles, and the relentless effort to win your heart were all worth it.

            Our love story has been nothing short of a roller coaster, with its ups and downs, twists and turns. Yet, through every challenge, we emerged stronger, our bond unbreakable. The beauty of our relationship is that it not only survives the distance but thrives in it.
            
            Long-distance love is no easy feat, my love. The miles between us test our patience and resilience, but I want you to know that distance is just a physical barrier. Our hearts beat in sync, no matter the geographical separation.
            
            I cherish the moments we steal together, even if they are through the pixels of a screen. The time we spend, though limited, is precious, and every second is etched into the tapestry of our love story. I know it's tough for both of us to carve out time from our busy lives, but I want you to believe that our love is worth every sacrifice.
            
            As the 14th approaches, I can't help but wish I could be there with you to celebrate our love in person. Unfortunately, circumstances may not allow it this time. However, distance doesn't diminish the love I feel for you. If anything, it intensifies it. Our love is not bound by proximity; it transcends the limitations of time and space.
            
            So, my baby, let's face this challenge head-on. Let's turn this distance into a testament of our love's endurance. The physical miles between us may be vast, but the emotional closeness we share is immeasurable. Every day, every moment, my love for you grows stronger.
            
            I want you to remember that no matter where I am on the 14th, my heart is right there with you. You are my Valentine, and distance can't alter that. Our love is a force that defies the odds, and I have no doubt that we will conquer this challenge together.
            
            Here's to us, my love, and to the day when distance is just a memory in the wake of our enduring love.

            I LOVE YOU THE MOST MY LOVE!!!!
              </textarea>
